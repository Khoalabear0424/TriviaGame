<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"

        crossorigin="anonymous"></script> -->

<body>
    <div class="container">
        <header class="text-center">
            <h1>Trivia Game!</h1>
        </header>
    </div>

    <div class="container text-center" id="timeDisplay">
        <h5>
            Time Remaining: <span id="timer"></span>
        </h5>
    </div><br>

    <div class="container text-center" id="mainDisplay">
        <h5>
            Question: <span id="question"></span>
        </h5>
        <ul>
            <li class=choices></li>
            <li class=choices></li>
            <li class=choices></li>
            <li class=choices></li>
        </ul>
    </div>

    <!-- Example single danger button -->
    <div class="container text-center">
        <div class="btn-group">
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Categories
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Film</a>
                <a class="dropdown-item" href="#">Music</a>
                <a class="dropdown-item" href="#">Television</a>
                <a class="dropdown-item" href="#">Video Games</a>
                <a class="dropdown-item" href="#">Sports</a>
            </div>
        </div>
    </div>


    <div class="container text-center">
        <button class="btn btn-warning" id="start">Begin Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
